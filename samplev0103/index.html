<!doctype html>
<html>
<head>

<title>edittable サンプル1</title>

			<tr>

			<tr>

				<td></td>
			</tr>
			<tr>
				<td style="height: 30px;">&nbsp;</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
</main>
<footer>
	table2sheet sample 2016
</footer>
	<script>
		$('table').table2sheet();
	</script>
</body>
</html>
